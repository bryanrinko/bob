    <body>
        <script>
            function commitToken(secret,token) {
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "https://d3bbtrhm68u3kt.cloudfront.net/dev/auth/"+secret+"/"+token, true);
                xhttp.setRequestHeader("Content-type", "application/json");
                xhttp.send();
                //var response = JSON.parse(xhttp.responseText);
            }
            window.onload = function(){
                var copyTextareaBtn = document.querySelector('.js-textareacopybtn');
                //var tokenVal = window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent("access_token").replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1");
                var tokenVal = window.location.hash.substr(1).split("&")[0].split("=")[1];
                
                copyTextareaBtn.addEventListener('click', function(event) {
                    var copyTextarea = document.querySelector('.js-copytextarea');
                    //copyTextarea.focus();
                    //copyTextarea.select();
                    var secret = copyTextarea.value;
                    commitToken(secret,tokenVal);
                    alert("Thank you");
                });
            };
        </script>
